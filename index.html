<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8b5a5cb437.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Increment Counter</title>
  </head>

  <body>
    <div class="container">
      <div class="twitter inBox">
        <i class="fab fa-twitter"> </i>
        <div class="counter" data-target="12000"></div>
        <small> Twitter Followers</small>
      </div>
      <div class="youtube inBox">
        <i class="fab fa-youtube"></i>
        <div class="counter" data-target="5000"></div>
        <small>YouTube Subscribers </small>
      </div>
      <div class="facebook inBox">
        <i class="fab fa-facebook"></i>
        <div class="counter" data-target="7000"></div>
        <small> Facebook Fans</small>
      </div>
    </div>
  </body>
</html>
